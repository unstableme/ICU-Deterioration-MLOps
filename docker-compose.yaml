version: "3.8"

services:
  backend:
    image: icu-deterioration-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - icu-net
  
  frontend:
    image: icu-deterioration-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on: 
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - icu-net

networks:
  icu-net:
    driver: bridge